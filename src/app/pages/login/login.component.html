<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center ">
    <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md mt-20">
        <div class="px-6 py-4">

            <h3 class="mt-3 text-xl font-medium text-center text-gray-600">Bienvenido</h3>

            <p class="mt-1 text-center text-gray-500">Inicia sesión crea tú reserva</p>

            <div *ngIf="errorResponseMessage" class="alert alert-not-found">{{ errorResponseMessage }}</div>

            <form (ngSubmit)="signIn()" [formGroup]="contactForm" >
                <div class="w-full mt-4">
                  <label class="loginEmail font-semibold" for="email">Correo electronico</label><br>
                    <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-blue-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" id="email"  type="email" formControlName="email" placeholder="Correo electronico" aria-label="Correo electronico" />
                </div>
                <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']"
                  lass="alert alert-danger">This field is required.</div><br>

                <div class="w-full">
                  <label class="loginPassword font-semibold" for="password">Contraseña</label><br>
                    <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-blue-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" id="password" type="password" formControlName="password" placeholder="Contraseña" aria-label="Contraseña" />
                </div>
                <div *ngIf="contactForm.get('password')?.touched && contactForm.get('password')?.errors?.['required']"
                  class="alert alert-danger">This field is required.
                </div>
                <div *ngIf="contactForm.get('password')?.touched && contactForm.get('password')?.errors?.['minlength']"
                  class="alert alert-danger">Password must be longer than
                  {{contactForm.get('password')?.errors?.['minlength']?.requiredLength}} characters.
                </div>


                <div class="flex items-center justify-center mt-4">
                    <button class="btn btn-primary px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50" (click)="onSubmit()">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
